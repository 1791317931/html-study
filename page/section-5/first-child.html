<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>first-child</title>
    <style>
      .parent > div:not(:last-child) {
        color: red;
      }
      .table div {
        color: red;
      }
      .table div:nth-child(2n+1) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>div1</div>
      <div>span1</div>
      <div>span2</div>
    </div>
    <div class="table">
      <div>div-left</div>
      <div>div-right</div>
      <div>div-left</div>
      <div>div-right</div>
      <div>div-left</div>
      <div>div-right</div>
    </div>
  </body>
</html>
