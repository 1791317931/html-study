<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>fixed</title>
    <style>
      html, body {
        height: 100%;
      }
      div {
        background: red;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div style="width: 500px; height: 500px; margin: 0 auto;">
      <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #ff7d00;">
        <div style="position: fixed; left: 0; top: 0;  width: 100px; height: 100px; background: blue;">

        </div>
      </div>
    </div>
  </body>
</html>
