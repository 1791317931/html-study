<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
      .row {
        width: 100%;
        font-size: 16px;
        position: relative;
        padding: 0 0 0 64px;
      }
      .row label {
        position: absolute;
        left: 0;
        top: 0;
        width: 64px;
        text-align: right;
      }
      .row input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="row">
        <label>用户名：</label>
        <input placeholder="请输入用户名">
      </div>
      <div class="row">
        <label>密<span style="visibility: hidden;">码</span>码：</label>
        <input placeholder="请输入密码">
      </div>
    </form>
  </body>
</html>
