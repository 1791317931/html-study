<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      .font-30 {
        font-size: 30px;
        line-height: 30px;
        float: left;
      }
      .font-16 {
        font-size: 16px;
        line-height: 30px;
        float: left;
      }
    </style>
  </head>
  <body>
    <span class="font-16">font-16</span>
    <span class="font-30">font-30</span>
  </body>
</html>
