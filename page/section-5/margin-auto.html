<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>margin-auto</title>
    <style>
      .margin-auto {
        margin: 0 auto;
      }
      .w100 {
        width: 100px;
      }
      .block {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="margin-auto w100">div</div>
    <button class="margin-auto">button</button>
    <span class="margin-auto">span</span>
    <div>
      <img class="margin-auto block" src="../../image/html-logo.jpg" />
    </div>
  </body>
</html>
