<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>text-align</title>
    <style>
      div {
        border: 1px solid red;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div>左对齐</div>
    <div class="text-center">水平居中</div>
    <div class="text-right">右对齐</div>
    <div class="text-center">
      123121
      <div>子div</div>
    </div>
  </body>
</html>
