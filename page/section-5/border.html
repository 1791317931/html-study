<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>框模型</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .border-box {
        width: 600px;
        height: 400px;
        padding: 50px;
        border: 20px solid red;
      }
    </style>
  </head>
  <body>
    <div class="border-box">box-sizing: border-box;(width = padding-left + padding-right + border-left-width + border-right-width + 内容区域宽度)</div>
  </body>
</html>
