<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>color-颜色值</title>
    <style>
      .div1 {
        /* 预定义浏览器颜色名 */
        color: black;
      }
      .div2 {
        /* RGB 颜色 */
        color: rgb(30, 80, 80);
      }
      .div3 {
        /* RGBA 颜色 */
        color: rgba(30, 80, 80, .5);
      }
      .div4 {
        /* 十六进制颜色 */
        color: #ff7d00;
      }
    </style>
  </head>
  <body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
  </body>
</html>
