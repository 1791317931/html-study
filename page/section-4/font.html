<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>font-文字样式</title>
    <style>
      .div1 {
        font-size: 10px;
      }
      .div2 {
        font-size: 20px;
      }
      .div3 {
        font-size: 30px;
      }
      .div4 {
        font-size: 40px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
  </body>
</html>
