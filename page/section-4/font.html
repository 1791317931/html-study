<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>font-css字体</title>
    <style>
      .div1 {
        color: red;
        font-size: 20px;
      }
      .div2 {
        color: rgb(30, 80, 80);
        font-size: 20px;
      }
      .div3 {
        color: rgba(30, 80, 80, .5);
        font-size: 20px;
      }
      .div4 {
        color: #ff7d00;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
  </body>
</html>
