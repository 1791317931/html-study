<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
      html, body {
        width: 100px;
        height: 100px;
      }
      .z-modal {
        position: fixed;
        background: rgba(0, 0, 0, .5);
        z-index: 10000;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .z-modal-body {
        position: absolute;
        top: 50px;
        right: 50px;
        bottom: 50px;
        left: 50px;
        background: #fff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="z-modal">
      <div class="z-modal-body">
        
      </div>
    </div>
  </body>
</html>
