<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>block-块级元素</title>
  </head>
  <body>
    <p>第一个段落</p>
    <p>第二个段落</p>
    <div>div1</div>
    <div>div2</div>
    <ul>
      <li>ul-1-1</li>
      <li>ul-1-2</li>
    </ul>
    <ul>
      <li>ul-2-1</li>
      <li>ul-2-2</li>
    </ul>
    <table>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
      </tr>
      <tr>
        <td>张三</td>
        <td>20</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>21</td>
      </tr>
    </table>
    <form>
      <input placeholder="请输入姓名1"/>
      <input placeholder="请输入姓名2"/>
    </form>
    <form>
      <input placeholder="请输入姓名3"/>
      <input placeholder="请输入姓名4"/>
    </form>
  </body>
</html>
