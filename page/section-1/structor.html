<!--文档声明：告诉浏览器以下文件用html哪个版本解析-->
<!DOCTYPE html> 

<!--告诉浏览器以下文件为超文本标记语言-->
<html> 

  <!--head是html文件的头部-->
  <head> 
    <!-- meta 元信息-->
    <!-- charset="UTF-8" 网站的编码格式,utf-8 国际通用编码格式-->
    <meta charset="UTF-8">
    <!--<title>网站的标题</title>-->
    <title>html结构</title>
  </head>
  <!--head结束标签-->

  <!--html主体内容-->
  <body>
  <!--只要显示页面的内容都放在body标签里-->
  <!--所有的代码和符号都是英文状态下的-->
  </body>
  
</html>
