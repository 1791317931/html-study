<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>img-图片</title>
  </head>
  <body>

    <!-- img标签通过src属性来引入图片，
      1）、../表示向上一层查找，也就是回到文件夹section-2这一层，
      2）、然后../回到page文件夹，image表示进入page文件夹同一层的image文件夹，
      3）、最后html-logo.jpg找到目标图片 -->
    <img src="../../image/html-logo.jpg" />

  </body>
</html>
