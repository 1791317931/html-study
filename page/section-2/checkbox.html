<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>checkbox-多选框</title>
  </head>
  <body>

    <!-- input标签指定type=“checkbox”时，会表现为多选框，
      使用label标签嵌套checkbox时，点击label也就是点击label内部的checkbox -->
    <label>
      <input type="checkbox" value="1"/>排球
    </label>
    <label>
      <input type="checkbox" value="2"/>羽毛球
    </label>
    <label>
      <input type="checkbox" value="3"/>跑步
    </label>

  </body>
</html>
