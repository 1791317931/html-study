<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>textarea-多行输入框</title>
  </head>
  <body>

    <!-- textarea可以通过css控制宽高，style也就是css，
      placeholder属性指定输入框中没有输入内容时显示的提示信息 -->
    <textarea placeholder="请输入备注信息" style="height: 100px; width: 200px;"></textarea>

  </body>
</html>
