<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>input-单行输入框</title>
    <style>
      input:focus {
        color: red;
        border: 1px solid red;
      }
      input:hover {
        color: blue;
      }
    </style>
  </head>
  <body>

    <!-- input标签不指定type时，type属性默认值是text，
      placeholder属性指定输入框中没有输入内容时显示的提示信息 -->
    <input type="text" placeholder="请输入姓名"/>
    <input placeholder="请输入姓名"/>

  </body>
</html>
