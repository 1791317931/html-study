<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>radio-单选框</title>
  </head>
  <body>

    <!-- input标签指定type=“radio”时，会表现为单选框，注意一组单选框的name值必须相同
      使用label标签嵌套radio时，点击label也就是点击label内部的radio -->
    <label>
      <input type="radio" name="hoby" value="1"/>排球
    </label>
    <label>
      <input type="radio" name="hoby" value="2"/>羽毛球
    </label>
    <label>
      <input type="radio" name="hoby" value="3"/>跑步
    </label>

  </body>
</html>
