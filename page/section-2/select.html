<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>select-下拉框</title>
  </head>
  <body>

    <!-- select标签嵌套option标签，option标签作为下拉项 -->
    <select>
      <option value="1">四川</option>
      <option value="2">河南</option>
      <option value="3">河北</option>
      <option value="4">北京</option>
    </select>

  </body>
</html>
