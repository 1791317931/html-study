<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8">
    <title>a-链接</title>
  </head>
  <body>

    <!-- a标签，href是属性名，http://www.baidu.com表示链接地址 -->
    <div>
      <a href="http://www.baidu.com">当前页面打开百度</a>
    </div>
    <div>
      <!-- 通过指定target="_blank"在一个页面中打开 -->
      <a href="http://www.baidu.com" target="_blank">新开一个页面打开百度</a>
    </div>

  </body>
</html>
